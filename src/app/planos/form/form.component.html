<form #f="ngForm" (ngSubmit)="enviar()">
    <label for="nome">Dados do Plano</label>
  <div class="form-group">
    <textarea #plano class="form-control pt-4 pb-0" value="{{valueFromFirstComponent }}" disabled></textarea>
  </div><br>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" #nome="ngModel" class="form-control" id="nome" name="nome" placeholder="Informe seu nome"
      [(ngModel)]="form.nome" required>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" #email="ngModel" class="form-control" id="email" name="email" placeholder="Informe seu email"
      [(ngModel)]="form.email" required>
  </div>
  <div class="form-group">
    <label for="datanascimento">Data de Nascimento</label>
    <input type="date" #datanascimento="ngModel" class="form-control" id="datanascimento" name="datanascimento"
      [(ngModel)]="form.datanascimento" required>
  </div>
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="number" #cpf="ngModel" class="form-control" id="cpf" name="cpf" placeholder="Informe seu CPF"
      [(ngModel)]="form.cpf" required>
  </div>
  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="number" #telefone="ngModel" class="form-control" id="telefone" name="telefone"
      placeholder="Informe seu telefone" [(ngModel)]="form.telefone" required>
  </div>

  <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Solicitar Plano</button>
</form>
